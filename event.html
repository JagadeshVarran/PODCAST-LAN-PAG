<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upcoming Events</title>
  <link rel="stylesheet" href="event.css">
</head>
<body>
<main>
  <h1>Upcoming Events — Tap to Know More</h1>

  <div class="event-grid">

    <!-- Event 1 -->
    <div class="event-card">
      <img class="banner" src="music festi.avif" alt="Music Festival">
      <div class="details">
        <h3>Summer Beats Festival</h3>
        <p>📍 Marina Beach, Chennai<br>📅 15th October 2025</p>
        <button class="info-btn">More Info</button>
      </div>
    </div>

    <!-- Event 2 -->
    <div class="event-card">
      <img class="banner" src="tech conference.jpeg" alt="Tech Conference">
      <div class="details">
        <h3>Tech Innovators 2025</h3>
        <p>📍 Bangalore Expo Center<br>📅 20th November 2025</p>
        <button class="info-btn">More Info</button>
      </div>
    </div>

    <!-- Event 3 -->
    <div class="event-card">
      <img class="banner" src="art exhibition.jpg" alt="Art Exhibition">
      <div class="details">
        <h3>Modern Art Expo</h3>
        <p>📍 Phoenix Mall, Mumbai<br>📅 5th December 2025</p>
        <button class="info-btn">More Info</button>
      </div>
    </div>

  </div>
</main>
</body>
</html>
